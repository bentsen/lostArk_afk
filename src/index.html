<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lazybot</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="header">
        <h1>Lazybot</h1>
        <div class="button-container">
          <button id="start" class="button">Start</button>
          <button id="close" class="button">Close</button>
        </div>
        <div class="lower">
          <img id="spinner" src="img/spinningWheel.gif" alt="spinning wheel">
        </div>
    </div>
  </body>
</html>
